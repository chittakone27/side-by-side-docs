<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side by Side Documents</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .doc, .form {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe 
      class="doc"
      src="https://docs.google.com/document/d/1R22FviLCgNld7N9HakIdJfF7dHUu11JjMnPGz6igTF0/preview" 
      allow="autoplay">
    </iframe>
    <iframe 
      class="form"
      src="https://test.gclocked.com/?form=-OWTSPDJA_DGjJTB2O_f" 
      allow="autoplay">
    </iframe>
  </div>
</body>
</html>
